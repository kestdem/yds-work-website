            background: var(--bg-card);

            color: var(--accent);

            .study-controls {

            .card-navigation {

            }

            .nav-btn {

            height: 40px;

            color: var(--success);

            border-radius: 8px;
            margin-bottom: 1rem;

        }

                    const userWord = userWords[word.word];
                    return !userWord || userWord.status !== 'learned';
                }).slice(0, 50); // G√ºnl√ºk 50 kelime

                setStudyWords(wordsToStudy);
            }, [userWords]);

            const handleKnow = () => {
                const word = studyWords[currentIndex];
                const updatedWords = {
                    ...userWords,
                    [word.word]: {
                        ...word,
                        status: 'learned',
                        lastReviewed: new Date().toISOString()
                    }
                };
                saveUserData(updatedWords);
                nextWord();
            };

            const handleReview = () => {
                const word = studyWords[currentIndex];
                const updatedWords = {
                    ...userWords,
                    [word.word]: {
                        ...word,
                        status: 'learning',
                        lastReviewed: new Date().toISOString()
                    }
                };
                saveUserData(updatedWords);
                nextWord();
            };

            const nextWord = () => {
                setIsFlipped(false);
                if (currentIndex < studyWords.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                }
            };

            if (studyWords.length === 0) {
                return (
                    <div className="study-section">
                        <h2 className="section-title">üéâ Tebrikler!</h2>
                        <p style={{textAlign: 'center', color: 'var(--text-secondary)'}}>
                            Bug√ºnl√ºk t√ºm kelimeleri tamamladƒ±nƒ±z. Yarƒ±n yeni kelimeler sizi bekliyor!
                        </p>
                    </div>
                );
            }

            const currentWord = studyWords[currentIndex];

            return (
                <div className="study-section">
                    <h2 className="section-title">Bug√ºn√ºn Kelimeleri</h2>
                    
                    <div className="flashcard-container">
                        <div 
                            className={`flashcard ${isFlipped ? 'flipped' : ''}`}
                            onClick={() => setIsFlipped(!isFlipped)}
                        >
                            <div className="card-face">
                                <div className="card-word">{currentWord.word}</div>
                                <p style={{color: 'var(--text-secondary)', textAlign: 'center'}}>
                                    Kartƒ± √ßevirmek i√ßin tƒ±klayƒ±n
                                </p>
                            </div>

                            <div className="card-face card-back">
                                <div className="card-meaning">{currentWord.turkish}</div>
                                
                                <div className="card-example">
                                    "{currentWord.example}"
                                </div>

                                {currentWord.synonyms.length > 0 && (
                                    <div className="card-synonyms">
                                        <span className="tag">
                                            <span className="tag-label">E≈ü anlamlƒ±:</span>
                                            {currentWord.synonyms.join(', ')}
                                        </span>
                                    </div>
                                )}

                                {currentWord.antonyms.length > 0 && (
                                    <div className="card-synonyms">
                                        <span className="tag">
                                            <span className="tag-label">Zƒ±t anlamlƒ±:</span>
                                            {currentWord.antonyms.join(', ')}
                                        </span>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="card-navigation">
                        <button className="nav-btn btn-know" onClick={handleKnow}>
                            ‚úì Biliyorum
                        </button>
                        <button className="nav-btn btn-review" onClick={handleReview}>
                            üîÑ Tekrar Edeceƒüim
                        </button>
                    </div>

                    <div className="card-counter">
                        {currentIndex + 1} / {studyWords.length}
                    </div>
                </div>
            );
        }

        // Word List Component
        function WordList({ userWords }) {
            return (
                <div className="study-section">
                    <h2 className="section-title">Kelime Listem</h2>
                    
                    <div className="word-list">
                        {YDS_WORDS.map((word, index) => {
                            const userWord = userWords[word.word];
                            const status = userWord ? userWord.status : 'new';
                            
                            return (
                                <div key={index} className="word-item">
                                    <div className="word-info">
                                        <div className="word-english">{word.word}</div>
                                        <div className="word-turkish">{word.turkish}</div>
                                    </div>
                                    <div className={`word-status status-${status}`}>
                                        {status === 'learned' ? '√ñƒürenildi' : 
                                         status === 'learning' ? '√ñƒüreniliyor' : 'Yeni'}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // Import Section Component
        function ImportSection({ saveUserData, userWords }) {
            const [importMessage, setImportMessage] = useState('');

            const handleFileImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        
                        // Kelime formatƒ±nƒ± kontrol et
                        if (Array.isArray(data) && data.length > 0) {
                            const newWords = { ...userWords };
                            
                            data.forEach(word => {
                                if (word.word && word.turkish) {
                                    newWords[word.word] = {
                                        ...word,
                                        status: 'new',
                                        addedAt: new Date().toISOString()
                                    };
                                }
                            });

                            saveUserData(newWords);
                            setImportMessage(`‚úì ${data.length} kelime ba≈üarƒ±yla y√ºklendi!`);
                        } else {
                            setImportMessage('‚úó Ge√ßersiz dosya formatƒ±!');
                        }
                    } catch (error) {
                        setImportMessage('‚úó Dosya okunamadƒ±!');
                    }
                };
                reader.readAsText(file);
            };

            const exportWords = () => {
                const dataStr = JSON.stringify(YDS_WORDS, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = 'yds-words.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            };

            return (
                <div className="study-section">
                    <h2 className="section-title">Kelime Y√ºkle / ƒ∞ndir</h2>
                    
                    {importMessage && (
                        <div className={importMessage.includes('‚úì') ? 'success-message' : 'error-message'}>
                            {importMessage}
                        </div>
                    )}

                    <div className="import-section">
                        <h3 style={{marginBottom: '1rem'}}>JSON Dosyasƒ± Y√ºkle</h3>
                        <input 
                            type="file" 
                            id="file-input" 
                            className="file-input" 
                            accept=".json"
                            onChange={handleFileImport}
                        />
                        <label htmlFor="file-input" className="upload-btn">
                            üìÅ Dosya Se√ß
                        </label>
                        <div className="import-help">
                            JSON formatƒ±nda kelime listesi y√ºkleyebilirsiniz.<br/>
                            Format: [{"{"}"word": "example", "turkish": "√∂rnek", "example": "...", "synonyms": [], "antonyms": []{"}"}]
                        </div>
                    </div>

                    <div className="import-section" style={{marginTop: '2rem'}}>
                        <h3 style={{marginBottom: '1rem'}}>Mevcut Listeyi ƒ∞ndir</h3>
                        <button className="upload-btn" onClick={exportWords}>
                            üíæ YDS 1500 Kelime ƒ∞ndir
                        </button>
                        <div className="import-help">
                            Mevcut kelime listesini JSON formatƒ±nda indirebilirsiniz.
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
